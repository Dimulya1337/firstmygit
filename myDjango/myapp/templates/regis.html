<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница Регистрации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style = "background-color: aqua;">
    <form action="" , method="POST">
        {% csrf_token %}
        <div style = "margin-left: 750px; margin-right:750px; margin-top: 300px;">
          <div style = "background-color: yellow;">
        
          <div class="form-floating mb-3" >
          <input type="email" class="form-control" id="floatingInput" placeholder="login">
          <label for="floatingInput">Введите логин</label>
          </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="password">
          <label for="floatingPassword">Введите пароль</label>
        </div>

        <div class="form-floating" >
          <input type="email" class="form-control" id="floatingInput" placeholder="mail">
          <label for="floatingInput">Адрес электронной почты</label>
        
        <input type="submit" value="Зарегистрироваться"><br><br>
        </div>
      </div>

    </form>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
